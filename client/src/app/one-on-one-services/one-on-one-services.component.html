<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Book a One-on-One Service</h2>
        <p class="text-info">Note: Your first service is free of charge!</p>
        <form>
          <div class="form-group">
            <label for="serviceType">Service Type</label>
            <select id="serviceType" class="form-control" [(ngModel)]="service.serviceType" name="serviceType" required>
              <option value="consulting">Consulting</option>
              <option value="training">Knowledge/Skill Training</option>
              <option value="coaching">Job/Business Coaching</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" [(ngModel)]="service.date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" class="form-control" [(ngModel)]="service.time" name="time" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="bookService()">Book Service</button>
        </form>
      </div>
    </div>
  </div>
  
  <br>
