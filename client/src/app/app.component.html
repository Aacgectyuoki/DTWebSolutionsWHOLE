<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTWebSolutions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Logo and navigation menu -->
    <!-- <div class="logo">
      <img src="/assets/logo.png" alt="Your Logo" style="height: 50px">
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="/assets/logo.png" alt="Your Logo" style="height: 50px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/resources">Resources</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/one-on-one-services">1-on-1 Services</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content Section-->
  <main>

    <router-outlet></router-outlet>
  </main>

  <footer>
    <!-- <div class="contact-info"> -->
      <!-- Contact information or social media links -->
    <!-- </div> -->
    <div class="copyright">
      &copy; 2023 DTWebSolutions
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
