name: Angular Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # This should be the branch that contains your production-ready code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.9.0'  # Use Node.js version that matches your development environment

    - name: Install dependencies
      run: npm install
      working-directory: client  # This should be the directory that contains your package.json

    - name: Build the Angular project
      run: ng build --prod --base-href "https://aacgectyuoki.github.io/DTWebSolutionsWHOLE/"
      working-directory: client  # This should be the directory that contains your angular.json

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch that GitHub Pages will deploy from
        folder: dist/client  # The folder where the build artifacts are output
        token: ${{ secrets.GITHUB_TOKEN }}
