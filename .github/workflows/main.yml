name: Angular Deploy to GitHub Pages

on:
  push:
    branches:
      - netlify  # Assuming 'netlify' is the branch with your Angular app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm install
        working-directory: client  # This is where your package.json file is

      - name: Build the Angular project
        run: ng build --prod --base-href "https://aacgectyuoki.github.io/DTWebSolutions/"
        working-directory: client  # This is where your angular.json file is

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch that GitHub Pages will deploy from
          folder: client/dist/client  # The folder where the build artifacts are output
          token: ${{ secrets.GITHUB_TOKEN }}
